<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <h1 class="sr-only">Product preview card component</h1>
    <div class="product">
      <div class="product-preview">
      </div>
      <div class="product-info">
        <h2 class="product-type">Perfume</h2>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-detaile">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-prices">
            <span class="curr-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button class="main-button product-button">
            <img src="resources/images/icon-cart.svg" class="icon" alt="" aria-hidden="true" />
            Add to Cart
          </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vectokse" target="_blank" rel="noreferrer">Vectokse</a>.
  </footer>
</body>

</html>
