<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main>
    <h1 class="sr-only">QR code component</h1>
    <div class="card">
      <img src="resources/images/image-qr-code.png" class="card-qr-code" alt="image-qr-code">
      <h3 class="card-title">Improve your front-end skills by building projects</h3>
      <p class="card-detaile">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/vectokse" target="_blank" rel="noreferrer">Vectokse</a>.
  </footer>
</body>

</html>
