<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <h1 class="sr-only">Frontend Mentor | NFT preview card component</h1>
    <div class="card">
      <a href="#" class="card-preview">
        <img class="card-img" src="resources/images/image-equilibrium.jpg" alt="see equilibrium NFT">
      </a>
      <div class="card-info">
        <h2 class="card-title">
          <a class="link" href="#">Equilibrium #3429</a>
        </h2>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-detaile">
          <p class="card-price">
            <img src="resources/images/icon-ethereum.svg" class="icon" alt="" aria-hidden="true" />0.041 ETH
          </p>
          <p class="card-time">
            <img src="resources/images/icon-clock.svg" class="icon" alt="" aria-hidden="true" /> 3 days left
          </p>
        </div>
      </div>
      <figure class="card-creator">
        <figcaption class="creator-avatar">
          <a href="#">
            <img src="resources/images/image-avatar.png" class="img" alt="see the profile of Jules Wyvern" />
          </a>
        </figcaption>
        <p>Creation of <a href="#" class="creator-name link" target="_blank">Jules Wyvern</a></p>
      </figure>
    </div>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" class="link" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vectokse" class="link" target="_blank">Vectokse</a>.
  </footer>
</body>

</html>
