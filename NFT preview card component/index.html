<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="card">
      <a href="#" class="card-preview">
          <img class="card-img" src="resources/images/image-equilibrium.jpg" >
      </a>
      <div class="card-info">
          <h2 class="card-title">
            <a class="link"  href="#">Equilibrium #3429</a>
          </h2>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-detaile">
            <p class="card-price">
              <img class="icon" src="resources/images/icon-ethereum.svg" />0.041 ETH
            </p>
            <p class="card-time">
              <img class="icon" src="resources/images/icon-clock.svg" /> 3 days left
            </p>
          </div>
      </div>
      <figure class="card-creator">
        <figcaption class="creator-avatar">
          <a href="#">
            <img class="img" src="resources/images/image-avatar.png" />
          </a>
        </figcaption>
        <p>Creation of <a  href="#" class="creator-name link">Jules Wyvern</a></p>
      </figure>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link" >Frontend Mentor</a>
        Coded by <a href="# " class="link" >Vectokse</a>
    </div>
  </body>
</html>
