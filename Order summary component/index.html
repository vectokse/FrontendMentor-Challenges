<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary component </title>
</head>

<body>
    <main>
        <h1 class="sr-only">Order summary component</h1>
        <div class="order">
            <img src="resources/images/illustration-hero.svg" class="card-qr-code" alt="Hero Illustration" aria-hidden="true">
            <div class="order-summary">
                <h2 class="order-title">Order Summary</h2>
                <p class="order-msg">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="product">
                    <img src="resources/images/icon-music.svg" class="icon" alt="Music Icon" aria-hidden="true">
                    <ul class="product-summary">
                        <li><h3 class="product-type">Annual Plan</h3></li>
                        <li class="product-price">$59.99/year</li>
                    </ul>
                    <a href="#" class="product-link">Change</a>
                </div>
                <button class="hightlight-button button">
                    Proceed to Payment
                </button>
                <a href="#" class="sublink">Cancel Order</a>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>.
        Coded by <a href="https://github.com/vectokse" target="_blank" rel="noreferrer">Vectokse</a>.
    </footer>
</body>
</html>
